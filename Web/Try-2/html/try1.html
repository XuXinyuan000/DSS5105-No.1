<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏布局</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- 固定背景图 -->
    <div class="background-image">ESG Pioneer</div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-item"><a href="#">Main</a></div>
        <div class="nav-item"><a href="#">About Us</a></div>
        <div class="nav-item"><a href="#" id="uploadBtn">Upload</a></div>
        <div class="nav-item"><a href="#">Export</a></div>
    </nav>
    <!-- 隐藏的文件选择框 -->
    <input type="file" id="fileInput" style="display: none;" />

    <div class="container">
    
        <div class="left-column">
            <div class="left-box"><iframe src="../py/score_T_chart.html" width="100%" height="100%" style="border: none; display: block;"></iframe></div>
            <div class="left-box">E:Indicator</div>
            <div class="left-box">S:Indicator</div>
            <div class="left-box">G:Indicator</div>
        </div>
    
        <div class="right-column">
            <div class="right-box">评分标准</div>
            <div class="right-box">评分解读</div>
            <div class="right-box">模型准确度</div>
        </div>
    </div>
    <!-- 引入外部 JavaScript 文件 -->
    <script src="../js/UploadButton.js"></script>
    
    
</body>
    
</html>
